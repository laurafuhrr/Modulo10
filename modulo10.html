<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="modulo10.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <div class="header">
            <h1>Adquira seu veículo agora mesmo!</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div class="container-flex">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Em destaque</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="./modulo10.html">Adquira seu veículo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="carousel-imagens">
        <img src="./images/slide1.png" alt="Carro da Porsche">
        <img src="./images/slide2.png" alt="Carro da Ford">
        <img src="./images/slide3.png" alt="Carro da BMW">
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js pluggings/jquery.mask.min.js"></script>
    <script src="./js pluggings/jquery.validate.min.js"></script>
    <script src="./js pluggings/messages_pt_BR.js"></script>
    <script>
        $(document).ready(function () {
            $('#carousel-imagens').slick({
                autoplay: true,
                arrows: false
            });

            /* Funcionamento do menu-hamburguer */
            $('.menu-hamburguer').click(function(){
                $('nav').slideToggle();
            });

            /* Aplicação das máscaras */
            $('#telefone').mask('(00) 00000-000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');

            /* Configuração da validação do formulário */
            $('#form').validate({
                rules: {
                    nome: { required: true },
                    email: { required: true, email: true },
                    telefone: { required: true },
                    cpf: { required: true },
                    cep: { required: true },
                    endereco: { required: true }
                },
                submitHandler: function (form) {
                    alert('Formulário enviado com sucesso!');
                },
                invalidHandler: function (evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos incorretos`);
                    }
                }
            });
        });
    </script>
</body>
</html>
